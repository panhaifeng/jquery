<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>知问前端</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.js"></script>
	<script type="text/javascript" src="../js/jquery.validate.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>
	<div id="header">
		<div class="header_main">
			<h1>知问</h1>
			<div class="header_search">
				<input type="text" name="search" class="search">
			</div>	
			<div class="header_button">
				<btn id="search_button">查询</btn>
			</div>
			<div class="header_member">
				<a href="###" id="reg_a">注册</a>  |  <a href="###" id="log_a">登录</a>
			</div>		
		</div>
	</div>
	<form id="reg" action="123.html" method="post">
	<ol class="reg_error"></ol>
		<p>
			<label for="user">账号：</label>
			<input type="text" name="user" class="text" id="user" title="请输入账号，不少于两位">
			<span class="star">*</span>
		</p>
		<p>
			<label for="pass">密码：</label>
			<input type="text" name="pass" class="text" id="pass" title="请输入密码，不少于6位">
			<span class="star">*</span>
		</p>
		<p>
			<label for="email">邮箱：</label>
			<input type="text" name="email" class="text" id="email" title="请输入邮箱">
			<span class="star">*</span>
		</p>
		<p>
			<label>性别：</label>
			<input type="radio" name="sex" value="male" id="male" checked="checked"><label for="male">男</label></input><input type="radio" name="sex" value="female" id="female"><label for="female">女</label></input>
			
		</p>
		<p>
			<label for="date">生日：</label>
			<input type="text" name="date" class="text" id="date" readonly="readonly">
		</p>
	</form>
	<div id="login">
		表单区
	</div>
	<!-- <form action="123.html" id="test" method="post">
		用户名<input type="text" name="username">
		邮件<input type="text" name="email">
		<input type="submit" value="提交">
	</form> -->
</body>
</html>
